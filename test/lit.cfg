# vim:syntax=python

import lit
import os

config.name = 'Fabrique'
config.suffixes = [ '.fab' ]
config.excludes = [ 'Inputs', 'manifest.fab' ]
config.test_format = lit.formats.ShTest()

root = os.path.dirname(os.path.dirname(os.path.realpath(__file__)))


config.substitutions += [
	('%fab', os.path.join(root, 'build', 'bin', 'fab')),
]

if 'output-dir' in lit_config.params:
	config.test_exec_root = lit_config.params['output-dir']
else:
	config.test_exec_root = '/tmp'
